<div class="container">
  <h2>Payment</h2>
  <div class="row">
    <div class="col-md-8">
      <form role="form" action="flight-summary.html">
        <section>
          <h3>Contact Information</h3>
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="form-group row">
                <div class="col-sm-2">
                  <label class="control-label">Title:</label>
                  <select class="form-control">
                    <option value="mr">Mr.</option>
                    <option value="mrs">Mrs.</option>
                  </select>
                </div>

                <div class="col-sm-5">
                  <label class="control-label">
                    First Name:
                  </label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-sm-5">
                  <label class="control-label">
                    Last Name:
                  </label>
                  <input type="text" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label class="control-label">
                    Contact's Mobile phone number
                  </label>
                  <input type="tel" class="form-control">
                </div>
                <div class="col-sm-6">
                  <label class="control-label">
                    Contact's email address
                  </label>
                  <input type="email" class="form-control">
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <h3>Price Details</h3>
          <div>
            <h5>
              <strong class="airline">Emirates Airways EM-457</strong>
            </h5>
            <ul class="list-group">
              <li class="list-group-item">
                <div class="pull-left">
                  <strong>Passengers Fare</strong>
                </div>
                <div class="pull-right">
                  <strong>IDR24.796.650,00</strong>
                </div>
                <div class="clearfix"></div>
              </li>
              <li class="list-group-item list-group-item-info">
                <div class="pull-left">
                  <strong>You Pay</strong>
                </div>
                <div class="pull-right">
                  <strong>IDR24.796.650,00</strong>
                </div>
                <div class="clearfix"></div>
              </li>
            </ul>
          </div>
        </section>
        <section>
          <h3>Payment</h3>
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="form-group">
                <label class="control-label">
                  Payment Method:
                </label>
                <select class="form-control">
                  <option value="transfer">Transfer</option>
                  <option value="credit_card">Credit Card</option>
                  <option value="paypal">Paypal</option>
                </select>
              </div>
              <h4>Credit Card</h4>
              <div class="form-group">
                <label class="control-label">Card Number</label>
                <input type="number" class="form-control" placeholder="16 digit card number">
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <label class="control-label">Name on card:</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col-sm-2">
                  <label class="control-label">CCV Code:</label>
                  <input type="number" maxlength="3" class="form-control" placeholder="3 digit CCV">
                </div>
              </div>
            </div>
          </div>
        </section>
        <section>
          <div class="text-right">
            <button type="submit" class="btn btn-primary">
              Finish Payment
            </button>
          </div>
        </section>
      </form>
    </div>
    <div class="col-md-4">
      <h3>Flights</h3>
      <aside>
        <article>
          <div>
            <ul class="list-group">
              <li class="list-group-item">
                <h5>
                  <strong class="airline">Emirates Airways EM-457</strong>
                </h5>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-4">
                        <div><span class="time">18:45</span></div>
                        <div><small class="date">29/04/2017</small></div>
                      </div>
                      <div class="col-sm-6">
                        <div><span class="place">Jakarta (CGK)</span></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12 text-center">
                    <i class="glyphicon glyphicon-arrow-down"></i>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="row">
                      <div class="col-sm-4">
                        <div><span class="time">23:20</span></div>
                        <div><small class="date">29/04/2017</small></div>
                      </div>
                      <div class="col-sm-6">
                        <div><span class="place">Abu Dhabi (AUH)</span></div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </article>
      </aside>
    </div>
  </div>
</div>
<br>
