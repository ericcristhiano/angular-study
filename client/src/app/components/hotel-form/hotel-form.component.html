<div class="panel panel-default">
  <div class="panel-body">
    <form role="form" action="hotel-list.html">
      <div class="row">
        <div class="col-sm-8">
          <div>
            <h4 class="form-heading">1. City Name</h4>
            <div class="form-group">
              <input type="search" placeholder="City" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <h4 class="form-heading">2. Total Guests</h4>
                <select class="form-control">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Search Hotels</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
